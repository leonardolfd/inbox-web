<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Caixa de Entrada</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    #emails { margin-top: 20px; }
    .email { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Ãšltimos E-mails</h1>
  <div id="emails">Carregando...</div>

  <script>
    async function carregarEmails() {
      try {
        // ðŸ”— Troque AQUI pela URL do Replit (Flask)
        let resposta = await fetch("https://c32da2d5-0519-4a62-92cb-20b43cfe77a5-00-1er4j7p5c2dco.riker.replit.dev/emails");
        let dados = await resposta.json();

        let container = document.getElementById("emails");
        container.innerHTML = "";

        dados.forEach(email => {
          let div = document.createElement("div");
          div.className = "email";
          div.innerHTML = `<b>${email.remetente}</b>: ${email.assunto}`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("emails").innerText = "Erro ao carregar e-mails.";
      }
    }

    carregarEmails();
  </script>
</body>
</html>
