<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #45a049; }

        .link-cadastro { margin-top: 15px; text-align: center; }
        .link-cadastro a { color: #007BFF; text-decoration: none; }
        .link-cadastro a:hover { text-decoration: underline; }

        .mensagem { margin-top: 10px; text-align: center; font-weight: bold; }
        .erro { color: red; }
        .sucesso { color: green; }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <label>Email:
        <input type="email" id="email" required>
    </label>
    <label>Senha:
        <input type="password" id="senha" required>
    </label>
    <input type="submit" value="Entrar">
    <div class="link-cadastro">
        <p>Ainda não tem uma conta? <a href="/cadastro/index.html">Cadastre-se aqui</a></p>
    </div>
    <div id="mensagem" class="mensagem"></div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("mensagem");

    try {
        const resposta = await fetch("https://7b4c6cc1-5fad-4447-8419-d9b877242da4-00-ru05r5yomshx.picard.replit.dev/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
            msg.textContent = dados.message;
            msg.className = "mensagem sucesso";

            // Redireciona para home após 1.5 segundos
            setTimeout(() => {
                window.location.href = "https://leonardolfd.github.io/inbox-web/";
            }, 1500);
        } else {
            msg.textContent = dados.message;
            msg.className = "mensagem erro";
        }

    } catch (erro) {
        msg.textContent = "❌ Ocorreu um erro, tente novamente.";
        msg.className = "mensagem erro";
        console.error(erro);
    }
});
</script>

</body>
</html>
